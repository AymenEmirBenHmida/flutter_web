<div class="container">
    <div class="card shadow mb-12">
    <div class="card-body">
       
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th><th>delete</th><th>update</th></tr>
    <tbody *ngFor="let ticket of tickets">
    <tr >
    <td>{{ticket.id}}</td>
    <td>{{ticket.nomClient}}</td>
    <td>{{ticket.prix}}</td>
    
    <td ><a class="btn btn-danger" (click)="supprimerTicket(ticket)">Supprimer</a></td>
    <td ><a  class="btn btn-success" [routerLink]="['/updateTicket',ticket.id]">Modifier</a></td>
</tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
